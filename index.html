<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="top">
            <img src="images/electricity icon.png" alt="" width="70px" height="40px">
            <h2>WEB FINGERS CALCULATOR</h2>
        </div>
        <input id="display" readonly>
        <span class="divider"></span>
        <div class="keys" id="keys">
            <button onclick="showOnDisplay('+')" class="operator">+</button>
            <button onclick="showOnDisplay('7')">7</button>
            <button onclick="showOnDisplay('8')">8</button>
            <button onclick="showOnDisplay('9')">9</button>
            <button onclick="showOnDisplay('-')" class="operator">-</button>
            <button onclick="showOnDisplay('4')">4</button>
            <button onclick="showOnDisplay('5')">5</button>
            <button onclick="showOnDisplay('6')">6</button>
            <button onclick="showOnDisplay('*')" class="operator">*</button>
            <button onclick="showOnDisplay('1')">1</button>
            <button onclick="showOnDisplay('2')">2</button>
            <button onclick="showOnDisplay('3')">3</button>
            <button onclick="showOnDisplay('/')" class="operator">/</button>
            <button onclick="showOnDisplay('0')">0</button>
            <button onclick="showOnDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator">C</button>
        </div>
    </div>

    <p id="me"></p>

    <script src="calfunctions.js"></script>
</body>
</html>
